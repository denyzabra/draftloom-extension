<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome AI APIs Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .status {
            padding: 15px;
            border-radius: 4px;
            margin: 15px 0;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .api-item {
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #ddd;
            background: #f9f9f9;
        }
        .api-item.available { border-left-color: #28a745; }
        .api-item.unavailable { border-left-color: #dc3545; }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        #testResults { margin-top: 20px; }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Chrome AI APIs Test Page</h1>
        <p>This page tests if Chrome's Built-in AI APIs are available and working.</p>

        <div class="status info">
            <strong>Note:</strong> This must be opened as a regular webpage (not in an extension)
            for the AI APIs to be available.
        </div>

        <button onclick="checkAPIs()">Check API Availability</button>
        <button onclick="testPromptAPI()" id="testPromptBtn" disabled>Test Prompt API</button>
        <button onclick="testWriterAPI()" id="testWriterBtn" disabled>Test Writer API</button>

        <div id="results"></div>
        <div id="testResults"></div>
    </div>

    <script>
        let apiStatus = {};

        async function checkAPIs() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Checking APIs...</p>';

            const results = [];

            // Check if window.ai exists
            results.push(`<div class="status ${('ai' in window) ? 'success' : 'error'}">
                <strong>window.ai:</strong> ${'ai' in window ? '‚úÖ Available' : '‚ùå Not Available'}
            </div>`);

            if (!('ai' in window)) {
                resultsDiv.innerHTML = results.join('') + `
                    <div class="status error">
                        <h3>Chrome AI Not Available</h3>
                        <p>window.ai is not available. Make sure you:</p>
                        <ol>
                            <li>Are using Chrome Canary/Dev 128+</li>
                            <li>Have enabled the AI flags at <a href="chrome://flags" target="_blank">chrome://flags</a></li>
                            <li>Have restarted Chrome completely</li>
                            <li>Are viewing this as a regular webpage (not in an extension)</li>
                        </ol>
                        <p><strong>Required Flags:</strong></p>
                        <ul>
                            <li>#optimization-guide-on-device-model</li>
                            <li>#prompt-api-for-gemini-nano</li>
                            <li>#summarization-api-for-gemini-nano</li>
                            <li>#writer-api-for-gemini-nano</li>
                            <li>#rewriter-api-for-gemini-nano</li>
                            <li>#translation-api</li>
                            <li>#language-detection-api</li>
                        </ul>
                    </div>`;
                return;
            }

            results.push(`<p><strong>Available APIs:</strong> ${Object.keys(window.ai).join(', ')}</p>`);

            // Check each API
            const apis = [
                { name: 'languageModel', label: 'Prompt API', method: 'capabilities' },
                { name: 'writer', label: 'Writer API', method: 'capabilities' },
                { name: 'rewriter', label: 'Rewriter API', method: 'capabilities' },
                { name: 'summarizer', label: 'Summarizer API', method: 'capabilities' },
                { name: 'translator', label: 'Translator API', method: 'capabilities' },
                { name: 'languageDetector', label: 'Language Detector API', method: 'capabilities' }
            ];

            let html = '<div style="margin-top: 20px;">';

            for (const api of apis) {
                if (window.ai[api.name]) {
                    try {
                        const caps = await window.ai[api.name][api.method]();
                        const available = caps.available !== 'no';
                        apiStatus[api.name] = available;

                        html += `<div class="api-item ${available ? 'available' : 'unavailable'}">
                            <strong>${available ? '‚úÖ' : '‚ö†Ô∏è'} ${api.label}</strong>: ${caps.available}
                        </div>`;
                    } catch (e) {
                        html += `<div class="api-item unavailable">
                            <strong>‚ùå ${api.label}</strong>: Error - ${e.message}
                        </div>`;
                    }
                } else {
                    html += `<div class="api-item unavailable">
                        <strong>‚ùå ${api.label}</strong>: Not found
                    </div>`;
                }
            }

            html += '</div>';
            resultsDiv.innerHTML = results.join('') + html;

            // Enable test buttons if APIs are available
            document.getElementById('testPromptBtn').disabled = !apiStatus.languageModel;
            document.getElementById('testWriterBtn').disabled = !apiStatus.writer;
        }

        async function testPromptAPI() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '<div class="test-section"><p>Testing Prompt API...</p></div>';

            try {
                const session = await window.ai.languageModel.create();
                const result = await session.prompt('Say "Hello! The Prompt API is working!" in one sentence.');

                resultsDiv.innerHTML = `<div class="test-section status success">
                    <h3>‚úÖ Prompt API Test Successful!</h3>
                    <p><strong>Response:</strong></p>
                    <pre>${result}</pre>
                </div>`;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="test-section status error">
                    <h3>‚ùå Prompt API Test Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                </div>`;
            }
        }

        async function testWriterAPI() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '<div class="test-section"><p>Testing Writer API...</p></div>';

            try {
                const session = await window.ai.writer.create();
                const result = await session.write('Write a one-sentence greeting message.');

                resultsDiv.innerHTML = `<div class="test-section status success">
                    <h3>‚úÖ Writer API Test Successful!</h3>
                    <p><strong>Response:</strong></p>
                    <pre>${result}</pre>
                </div>`;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="test-section status error">
                    <h3>‚ùå Writer API Test Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                </div>`;
            }
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            setTimeout(checkAPIs, 500);
        });
    </script>
</body>
</html>
